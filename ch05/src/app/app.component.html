<section>
  <h2>RxJS</h2>
  <ng-container *ngIf="countdown$ | async as value else resend">
    Resend code in {{ value }} sec.
  </ng-container>
  <ng-template #resend>
    <button (click)="resend$.next()">Resend code</button>
  </ng-template>
</section>

</section>
